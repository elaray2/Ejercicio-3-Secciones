<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 1 de tres secciones</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://exti.b-cdn.net/wp-content/uploads/2022/08/efootball-released-2023-7AROB85n-1024x576.jpg" alt="imagen efootball" width="600" height="350">
        </div>

        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="800" height="500" controls autoplay loop muted>
                <source src="Si tu novio te deja sola.mp4" type="video/mp4"/>
            </video>
        </div>

        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="Prince Royce  Corazon Sin Cara.mp3" type="Audio/mp3" />
            </audio>
        </div>
    </body>
</html>
